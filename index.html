<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Asterisk</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div id="auth-container">
        <h1>Your Universe of <br>Conversation</h1>
        <form id="auth-form">
            <div id="name-container" style="display: none;">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div id="email-container">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Enter your password">
                <span class="material-symbols-outlined">visibility_off</span>
            </div>
            
            <button type="submit" id="login-button">Login</button>
        </form>
        <div class="links">
            <a href="#" class="forgot-password">Forgot password?</a>
            <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
        </div>

        <div class="separator">
            <span class="separator-text">OR</span>
        </div>

        <div class="social-login">
            <button id="google-signin" class="social-button">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
            <button id="github-signin" class="social-button">
                <i class="fab fa-github"></i> Sign in with GitHub
            </button>
        </div>
    </div>

    <div id="logged-in-container" style="display: none;">
        <h1>Welcome back!</h1>
        <p>You are logged in as <span id="user-email"></span>.</p>
        <button id="logout-button">Logout</button>
    </div>

    <!-- Your Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
